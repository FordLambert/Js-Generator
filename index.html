<!DOCTYPE html>
<html>
	<head lang="fr">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Générateur de citations</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="generator-box col-xs-12 text-center">
					<h1>Générateur de citations aléatoires</h1>
					<label for="subject">Thème : </label>
					<select id="subject" name="subject">
						<option>Kaamelott</option>
						<option>Classique</option>
					</select>
					<label for="number">Nombre de citations : </label>
					<select id="number" name="number">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<p id="quote-block">"-"</p>
					<button type="btn btn-primary" id="button">Générer</button>
				</div>
			</div>	
		</div><!--end of page container-->
		<script type="text/javascript" src="generator.js"></script>
	</body>
</html>
