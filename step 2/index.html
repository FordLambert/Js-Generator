<!DOCTYPE html>
<html>
	<head lang="fr">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Générateur de citations - 2</title>
		<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container"><!--bootstrap container, contain the page-->

			<div class="row col-xs-12 text-center" id="generator-box-1">
				<div>
					<h1>Générateur de citations aléatoires</h1>
					<select id="subject" name="subject">
						<option value="kaamelottQuote">Kaamelott</option>
						<option value="classicQuote">Classique</option>
					</select>
					<label for="number">Nombre de citations : </label>
					<select id="number" name="number">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<button type="btn btn-primary" class="start-generation">Générer</button>
				</div>
				<div class="row quote-generator-result">
					<p>"-"</p>
				</div>
			</div>

		</div><!--end of page container-->
		<script type="text/javascript" src="generator.js"></script>
	</body>
</html>
